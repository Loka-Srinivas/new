<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Color Renbow.css">

<body>

        </div>
        <div class="card">
            <h1>Hexa Decimal</h1>
            <div class="inner"  id="hexa"></div>

        <div class="card" >

            <div class="inner" id="rgb"></div> 
        </div>

        </div>

        </div>

        </div>

            <div class="inner" id="repeatradialf"></div>
